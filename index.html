<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Campus Energy Monitoring Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0a3d62;
      margin-bottom: 8px;
    }

    .alert {
      background-color: #ffcccc;
      color: #800000;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      display: none;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .controls {
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
    }

    select {
      padding: 5px;
      font-size: 14px;
    }

    /* üîΩ GRAPH SIZE CONTROL */
    .chart-container {
      width: 85%;
      max-width: 900px;
      height: 260px;   /* compact graph height */
      margin: 20px auto;
    }

    /* üîΩ COMPACT TABLE STYLING */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-size: 14px;        /* smaller but readable */
    }

    th, td {
      padding: 8px 10px;     /* üëà compact row height */
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #0a3d62;
      color: white;
      font-size: 14px;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .high {
      background-color: #ffd6d6;
    }

    #total {
      text-align: center;
      font-size: 16px;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Smart Campus Energy Monitoring Dashboard</h1>

  <div id="alertBox" class="alert">
    ‚ö†Ô∏è High Energy Usage Detected!
  </div>

  <div class="controls">
    <label><b>Select Building:</b></label>
    <select id="buildingFilter">
      <option value="ALL">All Buildings</option>
    </select>
  </div>

  <!-- LINE GRAPH -->
  <div class="chart-container">
    <canvas id="lineChart"></canvas>
  </div>

  <!-- BAR GRAPH -->
  <div class="chart-container">
    <canvas id="barChart"></canvas>
  </div>

  <!-- DATA TABLE -->
  <table>
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Building</th>
        <th>Energy Usage (kWh)</th>
      </tr>
    </thead>
    <tbody id="tableData"></tbody>
  </table>

  <div id="total"></div>

  <script>
    /* üî¥ REPLACE WITH YOUR FIREBASE DATABASE URL */
    const dbURL = "https://smart-energy-campus-default-rtdb.firebaseio.com/energy_data.json";

    let allData = [];
    let lineChart = null;
    let barChart = null;

    fetch(dbURL)
      .then(res => res.json())
      .then(data => {
        if (!data) {
          alert("No data found in Firebase");
          return;
        }

        allData = Object.values(data);

        const filter = document.getElementById("buildingFilter");
        const buildings = [...new Set(allData.map(d => d.building))];

        buildings.forEach(b => {
          const option = document.createElement("option");
          option.value = b;
          option.textContent = b;
          filter.appendChild(option);
        });

        filter.addEventListener("change", () => {
          renderDashboard(filter.value);
        });

        renderDashboard("ALL");
      });

    function renderDashboard(selectedBuilding) {
      const table = document.getElementById("tableData");
      const alertBox = document.getElementById("alertBox");
      const totalDiv = document.getElementById("total");

      table.innerHTML = "";
      alertBox.style.display = "none";

      let labels = [];
      let values = [];
      let buildingTotals = {};
      let totalEnergy = 0;

      const filtered = selectedBuilding === "ALL"
        ? allData
        : allData.filter(d => d.building === selectedBuilding);

      filtered.forEach(row => {
        const energy = Number(row.energy_kwh);
        totalEnergy += energy;

        if (energy > 150) alertBox.style.display = "block";

        const tr = document.createElement("tr");
        if (energy > 120) tr.classList.add("high");

        tr.innerHTML = `
          <td>${row.timestamp}</td>
          <td>${row.building}</td>
          <td>${energy}</td>
        `;
        table.appendChild(tr);

        labels.push(row.timestamp);
        values.push(energy);

        buildingTotals[row.building] =
          (buildingTotals[row.building] || 0) + energy;
      });

      totalDiv.innerText =
        "Total Energy Consumption: " + totalEnergy.toFixed(2) + " kWh";

      drawLineChart(labels, values);
      drawBarChart(buildingTotals);
    }

    function drawLineChart(labels, values) {
      if (lineChart) lineChart.destroy();

      lineChart = new Chart(document.getElementById("lineChart"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Energy Usage (kWh)",
            data: values,
            borderColor: "#0a3d62",
            backgroundColor: "rgba(10,61,98,0.2)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    function drawBarChart(totals) {
      if (barChart) barChart.destroy();

      barChart = new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
          labels: Object.keys(totals),
          datasets: [{
            label: "Total Energy Usage (kWh)",
            data: Object.values(totals),
            backgroundColor: "#1e90ff"
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }
  </script>

</body>
</html>
